{% extends "base.html" %} 
{% block aja %}<a href="{{url_for('malaria_home')}}" class="btn btn-outline-light my-2 my-sm-0" style="text-decoration: none; letter-spacing: 2px;">HOME</a>{% endblock %}
{% block content %}

<div style="display: flex; flex-direction: column;  align-items: center;">
    <h2><br>Malaria</h2>

    <div style="display: flex; flex-direction: column;  align-items: center; margin-top: 1em;">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Pilih gambar...
            </label>
            <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg"><br>
            Nama :<input class="form-control" name="name" type="text"><br>
            Tempat Lahir :<input class="form-control" name="birthPlace" type="text"><br>
            Tanggal Lahir :<input class="form-control" name="birthDate" type="date"><br>
            Nomor KTP :<input class="form-control" name="noKtp" type="text"><br>
            Alamat :<input class="form-control" name="address" type="text"><br>
            Jenis Kelamin :<input type="text" name="gender" placeholder="L/P" class="form-control">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div style="display: flex; flex-direction: column;  align-items: center; margin-top: 2em;">
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Diagnosa!</button>
            </div>
        </div><div><br></div>

        <div class="loader" style="display:none;"></div><div><br></div>

        <h3 id="result">
            <span> </span>
        </h3><div><br></div>
              </div>

    </div>
</div>

{% endblock %}
